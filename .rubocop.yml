---
inherit_gem:
  rubocop-fnando: .rubocop.yml

require:
  - rubocop-yard

AllCops:
  TargetRubyVersion: 3.3
  NewCops: enable
  Exclude:
    - vendor/**/*
    - gemfiles/**/*
    - test/fixtures/app/**/*
    - test/fixtures/sample_app/**/*

Naming/FileName:
  Exclude:
    - API_DESIGN.rb

Style/FetchEnvVar:
  Enabled: false

Performance/ChainArrayAllocation:
  Enabled: false

Minitest/NoAssertions:
  Exclude:
    - test/sequel/plugins/encrypted_attributes_test.rb
